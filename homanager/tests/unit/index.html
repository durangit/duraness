<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>UnitTest Runner (Browser)</title>
	<style>
		body {
			font-family: sans-serif;
			max-width: 600px;
			margin: 2rem auto;
			padding: 1rem;
		}

		h1 {
			text-align: center;
		}

		#test-results {
			margin-top: 2rem;
		}

		.pass {
			color: green;
		}

		.fail {
			color: red;
		}

		.summary {
			font-weight: bold;
			border-top: 1px solid #ccc;
			margin-top: 1rem;
			padding-top: 1rem;
		}
	</style>
</head>
<body>
	<h1>UnitTest Runner</h1>
	<div id="test-results"></div>

	<script type="module" src="UnitTestRunner.js"></script>
</body>
</html>
